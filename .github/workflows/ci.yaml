name: Terraform Provider CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      TF_ACC: 1  # Required for acceptance tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: go mod tidy

      - name: Install golint
        run: |
          go install golang.org/x/lint/golint@latest
          echo "${GOPATH}/bin" >> $GITHUB_PATH

      - name: Run golint
        run: golint ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: Build
        run: go build ./...

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.4

      - name: Terraform init/validate examples
        run: |
          find examples -type f -name '*.tf' -exec dirname {} \; | sort -u | while read dir; do
            echo "Running terraform validation in $dir"
            terraform -chdir="$dir" init -backend=false
            terraform -chdir="$dir" validate
          done

      - name: Run unit tests
        run: |
          go test ./... -v -short -race -coverprofile=coverage.out

      - name: Upload unit test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out


